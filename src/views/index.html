<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/icons.css">
</head>

<body>
    <div class="chat">
        <header class="chat__header">
            <h1>Chat</h1>
        </header>
        <div id="chatbody" class="chat__body">
            <ul id="messages" class="chat__list">
                
            </ul>
            <div id="lastone"></div>
        </div>
        <footer class="chat__footer">
            <form id="form" class="chat__form">
                <label class="file-label">
                    <span class="icon icon-file-upload"></span>
                    <input type="file" name="file" class="file-input">
                </label>
                <textarea id="messagebox" rows="2" name="text" class="chat__message-area" placeholder="Write a message..."></textarea>

                <button class="chat__emoji">
                    <span class="icon icon-emoji"></span>
                </button>
                <button id="record" class="chat__audio-recorder">
                    <span class="icon icon-audio-record"></span>
                </button>
                <button id="send" type="submit" class="submit hidden">
                    <span class="icon icon-send"></span>
                </button>
            </form>
        </footer>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/message.js"></script>
</body>

</html>
