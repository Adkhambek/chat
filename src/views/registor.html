<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/icons.css">
</head>
<body>
    <div class="registor">
        <header class="registor__header">
            <h1 id="display">SignUp</h1>
        </header>
        <div class="registor__body">
         <form id="form" class="registor__form">
            <label>
                <p>Phone Number:</p>
                <input id="phone"  type="phone" required>
            </label>
             <label>
                 <p>Username:</p>
                 <input id="username" type="text" required autocomplete="off">
             </label>
             <label>
                <p>Password:</p>
                <input id="password" type="password" required>
            </label>
            <button type="submit">sign-up</button>
         </form>   
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/registor.js"></script>
</body>
</html>
